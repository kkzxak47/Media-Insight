name: Run tests

on:
  pull_request:
    branches: ['main']

  workflow_dispatch:
defaults:
  run:
    working-directory: frontend/mediainsight_ui
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.11

      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test